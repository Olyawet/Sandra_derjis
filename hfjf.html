<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретное послание</title>
    <style>
        /* Общие стили для фона и текста */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 1s ease-in-out;
            color: #333;
            text-align: center;
            /* Запрет выделения текста для всей страницы */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Фоновые цвета */
        .stage-1 {
            background-color: #ffe81a; /* Желтый */
        }
        .stage-2 {
            background-color: #ff3333; /* Красный */
        }

        /* Стили кнопки */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }

        /* Стили для текста */
        #message {
            font-size: 1.5em;
            margin-bottom: 20px;
            min-height: 50px; /* Чтобы текст не прыгал */
            white-space: pre-wrap; /* Сохраняет переносы строк */
        }

        /* Стили для ввода имени */
        #input-area {
            display: none;
            margin-top: 20px;
        }
        #name-input {
            padding: 10px;
            font-size: 1.2em;
            margin-right: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            /* Разрешаем выделение и копирование только для поля ввода */
            user-select: auto;
            -webkit-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
        }

        /* Стили для подарка */
        #gift-box {
            width: 150px;
            height: 150px;
            background-color: #a0522d; /* Коричневый */
            border-radius: 10px;
            position: relative;
            margin: 40px auto;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Ленточка подарка */
        #gift-box::before, #gift-box::after {
            content: '';
            position: absolute;
            background-color: #ffcc00; /* Золотой бант */
        }

        /* Вертикальная лента */
        #gift-box::before {
            width: 30px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Горизонтальная лента */
        #gift-box::after {
            width: 100%;
            height: 30px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        /* Анимация открытия - крышка */
        .opened #gift-box {
            transform: translateY(-20px);
        }
        .opened #gift-box::before {
            transform: translate(-50%, -100%) rotate(10deg);
            height: 20px;
            top: 0;
        }
        .opened #gift-box::after {
            opacity: 0; /* Скрыть горизонтальную ленту при открытии */
        }

        /* Содержимое подарка */
        #gift-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            opacity: 0;
            transition: opacity 1s 0.5s; /* Задержка, чтобы показать после анимации */
        }
        .opened #gift-content {
            opacity: 1;
        }

        /* Стили для финального текста */
        #final-instructions {
            font-size: 1.2em;
            color: white;
            margin-top: 30px;
            min-height: 50px;
        }
    </style>
</head>
<body class="stage-1" oncontextmenu="return false;">
    <div id="container">
        <button id="start-button">Узнать что будет дальше</button>
        <div id="message"></div>

        <div id="input-area">
            <input type="text" id="name-input" placeholder="Введите имя" autocomplete="off">
            <button id="confirm-button">Подтвердить</button>
            <div id="error-message" style="color: darkred; margin-top: 10px; display: none;"></div>
        </div>

        <div id="gift-area" style="display: none;">
            <div id="gift-box">
                <div id="gift-content"></div>
            </div>
            <div id="final-instructions"></div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const messageDisplay = document.getElementById('message');
        const body = document.body;
        const inputArea = document.getElementById('input-area');
        const nameInput = document.getElementById('name-input');
        const confirmButton = document.getElementById('confirm-button');
        const giftArea = document.getElementById('gift-area');
        const giftBox = document.getElementById('gift-box');
        const giftContent = document.getElementById('gift-content');
        const finalInstructions = document.getElementById('final-instructions');
        const errorMessage = document.getElementById('error-message');

        const targetMessages = [
            "Ты Сандра?",
            "Если да, то напиши своё имя"
        ];
        const typingSpeed = 60000 / 50; // 1 минута (60000 мс) / 50 символов (примерно) = 1200 мс на символ (очень медленно)
        let messageIndex = 0;
        let charIndex = 0;
        let isTyping = false;

        // === Функция для медленного печатания ===
        function typeWriter() {
            if (isTyping) return;
            isTyping = true;
            messageDisplay.innerHTML = '';
            messageIndex = 0;

            function typeNextChar() {
                if (messageIndex < targetMessages.length) {
                    const currentTarget = targetMessages[messageIndex];
                    if (charIndex < currentTarget.length) {
                        messageDisplay.innerHTML += currentTarget.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeNextChar, typingSpeed);
                    } else {
                        messageDisplay.innerHTML += '<br>'; // Переход на новую строку
                        messageIndex++;
                        charIndex = 0;
                        if (messageIndex < targetMessages.length) {
                            setTimeout(typeNextChar, typingSpeed * 5); // Небольшая пауза между фразами
                        } else {
                            isTyping = false;
                            inputArea.style.display = 'flex'; // Показать поле ввода
                            nameInput.focus();
                        }
                    }
                }
            }
            typeNextChar();
        }

        // === Событие для начальной кнопки ===
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            typeWriter();
        });

        // === Событие для кнопки подтверждения имени ===
        confirmButton.addEventListener('click', checkName);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkName();
            }
        });

        function checkName() {
            const enteredName = nameInput.value.trim();

            // Проверка имени (без учета регистра)
            if (enteredName.toLowerCase() === 'сандра') {
                errorMessage.style.display = 'none';
                transitionToGiftStage();
            } else {
                errorMessage.textContent = 'Неправильное имя. Попробуйте снова.';
                errorMessage.style.display = 'block';
                nameInput.value = '';
                nameInput.focus();
            }
        }

        // === Переход к красному фону и подарку ===
        function transitionToGiftStage() {
            inputArea.style.display = 'none';
            messageDisplay.style.display = 'none';
            body.classList.remove('stage-1');
            body.classList.add('stage-2');
            giftArea.style.display = 'block';
        }

        // === Открытие подарка ===
        giftBox.addEventListener('click', () => {
            if (giftBox.classList.contains('opened')) return;

            giftBox.classList.add('opened');
            giftContent.textContent = 'Баба'; // Секретное слово

            // Медленное печатание финального текста
            setTimeout(() => {
                const finalMsg = "Пришли секретное слово щеночку Онли в телеграме!";
                let finalCharIndex = 0;
                const finalTypingSpeed = 100; // Немного быстрее, чем первое сообщение
                finalInstructions.innerHTML = '';

                function typeFinal() {
                    if (finalCharIndex < finalMsg.length) {
                        finalInstructions.innerHTML += finalMsg.charAt(finalCharIndex);
                        finalCharIndex++;
                        setTimeout(typeFinal, finalTypingSpeed);
                    }
                }
                typeFinal();
            }, 1500); // Задержка после открытия подарка
        });

        // === Запрет копирования/выделения через JS ===
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            alert('Копирование запрещено!');
        });

        document.addEventListener('selectstart', (e) => {
            // Запрещаем выделение, если только это не поле ввода
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });

        // ПРИМЕЧАНИЕ ПО СОХРАНЕНИЮ ДАННЫХ:
        // Для реального "запрета повторного входа" нужен сервер и база данных.
        // В этом простом прототипе для браузера можно использовать LocalStorage.
        // Раскомментируйте код ниже, чтобы человек видел подарок только один раз.

        // Проверяем, был ли подарок уже показан

            body.classList.remove('stage-1');
            body.classList.add('stage-2');
            giftArea.style.display = 'block';
            giftBox.classList.add('opened');
            giftContent.textContent = 'Баба';
            finalInstructions.innerHTML = "Ты уже получила секретное слово!";
            startButton.style.display = 'none';
            messageDisplay.style.display = 'none';
            inputArea.style.display = 'none';
        }

        // Обновляем LocalStorage после успешного входа
        function transitionToGiftStage() {
            inputArea.style.display = 'none';
            messageDisplay.style.display = 'none';

            localStorage.setItem(GIFT_SHOWN_KEY, 'true'); // <--- СОХРАНЕНИЕ ДАННЫХ
        }
        */
    </script>
</body>
</html>
